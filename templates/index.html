<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Profit/Loss Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
        }
        label {
            width: 100%;
            margin-bottom: 5px;
            color: #004d40;
        }
        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #004d40;
            border-radius: 4px;
            appearance: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Superstore Profit/Loss Prediction System</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="ship-mode">Ship Mode</label>
            <select id="ship_mode" name="ship_mode" required>
                <option value="" disabled selected>Select Ship Mode</option>
                <option value="Standard Class">Standard Class</option>
                <option value="Second Class">Second Class</option>
                <option value="First Class">First Class</option>
                <option value="Same Day">Same Day</option>
            </select>

            <label for="segment">Segment</label>
            <select id="segment" name="segment" required>
                <option value="" disabled selected>Select Segment</option>
                <option value="Consumer">Consumer</option>
                <option value="Corporate">Corporate</option>
                <option value="Home Office">Home Office</option>
            </select>

            <label for="region">Region</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="Central">Central</option>
                <option value="East">East</option>
                <option value="South">South</option>
                <option value="West">West</option>
            </select>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Furniture">Furniture</option>
                <option value="Office Supplies">Office Supplies</option>
                <option value="Technology">Technology</option>
            </select>

            <label for="discount">Discount</label>
            <input type="number" id="discount" name="discount" step="0.01" placeholder="Discount" required>

            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
